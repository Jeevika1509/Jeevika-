<html>
   <head>
      <title>HTML Ordered and unordered List</title>
   </head>	
   <body>
   <h2>List of Subjects</h2>
      <ol>
         <li>English</li>
         <li>Kannada</li>
         <li>Maths</li>
         <li>Science</li>
         <li>Social</li>
      </ol>
      <h3>List of Vehicles</h3>
      <ul type="square">
        <li>Car</li>
        <li>Bus</li>
        <li>Scooter</li>
        <li>Bike</li>
      </ul>
   </body>  
</html>
